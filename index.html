<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="5 5 5" position="0 0 -1">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="15 0 15" rotation=" 0 0 0" color="#5CC3D1"></a-box>
      <a-sphere position="0 3.25 -6" radius="1.25" color="#EF2D5E" shadow>
          <a-ring position="-1 1 0" color="#B96FD3"></a-ring>
          <a-ring position="1 1.2 0" color="#B96FD3"></a-ring>
      </a-sphere>
      <a-cylinder position="1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-dodecahedron color="#B96FD3" position="4 1 -4"></a-dodecahedron>
      <a-text value="Hello, A-Frame!" color="#111" position="0 2.5 -2" align="center"></a-text>
      <a-torus-knot color="#B96FD3" position="-4 1 -4" radius-tubular="0.05" p="7"></a-torus-knot>
      <a-sky color="#ECECEC"></a-sky>
    </a-entity>
    </a-scene>
  </body>
</html>
